<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css"/>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="app" v-cloak>
    <div class="card">
        <h1>План по изучению Vue.js</h1>
        <div class="steps">
            <div class="steps-content">
                {{ currentStep.text }}
            </div>
            <ul class="steps-list">
                <li
                        :class="['steps-item', activeIndex === idx ? 'active' : activeIndex > idx ? 'done' : '']"
                        v-for="(step, idx) in steps"
                        @click="setActive(idx)"
                >
                    <span>{{ idx + 1 }}</span>&nbsp;
                    {{ step.title }}
                </li>
            </ul>
            <div>
                <template v-if="!isDone">
                    <button
                            :disabled="backButtonIsDisabled"
                            class="btn"
                            @click="prev"
                    >Назад</button>
                    <button
                            class="btn primary"
                            v-text="lastStep ? 'Закончить' : 'Вперед'"
                            @click="nextOfFinish"
                    ></button>
                </template>
                <button
                        v-else
                        class="btn"
                        @click="reset"
                >Начать заново</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
</body>
</html>
